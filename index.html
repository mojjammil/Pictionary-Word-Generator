<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" "us-ascii">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pictionary Word Generator</title>
</head>
<body>
<p id="draw">Draw the following<br></p>
  <div class="container">
    <div id="wordBox">
    <p id="word"></p>
    </div>
  </div>

  <div class="buttonContainer">
  <button type="button" name="Generator" onclick="randomWords()">Generate Word</button>
</div>

  <style>
  .container {
    /*padding: 5em;*/
    top: 25%;
    left: 38%;
    position: fixed;
    /*width: 40%;*/
  }

#draw {
  /*top: 20%;*/
  text-align: center;
  position: fixed;
  top: 10%;
  left: 40%;
  font-weight: bold;
  font-size: 5vw;
}

  #wordBox {
    /*margin: 0% 50% 0% 50%;*/
    padding: 0em;
    object-position: center;
  }

  #word {
    text-align: center;
    font-size: 4vw;
    display: block;
    color: white;
    font-family: Verdana;
    font-size: 10em;
    display: block;
    width: 50%;
    height:30%;
    box-sizing: border-box;
    padding: 0% 5% 0% 5%;
    left: 50%;
  }

  .buttonContainer {
    position: fixed;
    text-align: center;
    /*display: flex;*/
    /*margin: 40% 40% 5% 40%;*/
    top: 60%;
    left: 40%;;
  }

  p {
    color: white;
    font-family: Verdana;
    text-align: center;
  }

  body {
    background-color: black;
    height: 100vh;
    margin: 0px;
  }

  button {
    padding: 2em;
    background-color: green;
    border: none;
    color: white;
    font-family: Verdana;
    font-size: 5vw;
    text-align: center;
  }

  @-ms-viewport{
  width: device-width;
  height: device-height;
}
  </style>
  <script type="text/javascript" src="word gen.js">
  </script>
</body>
</html>
