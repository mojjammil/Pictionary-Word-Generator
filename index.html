<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" "us-ascii">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pictionary Word Generator</title>
</head>
<body>
<p id="draw">Draw the following<br></p>
    <div id="wordBox">
    <p id="word"></p>
    </div>
    <div class="buttonContainer">
      <button type="button" name="Generator" onclick="randomWords()">Generate Word</button>
    </div>
</div>

  <style>

#draw {
  text-align: center;
  position: fixed;
  top: 15%;
  margin-left: auto;
  margin-right: auto;
  font-weight: bold;
  font-size: 2em;
  width: 100vw;
}

  #wordBox {
    position: absolute;
    z-index: 9999999;
    width: 100vw;
    top: 25%;
  }

  #word {
    text-align: center;
    font-style: italic;  
    color: white;
    font-family: Verdana;
    font-size: 3em;
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
  }

  .buttonContainer {
    position: fixed;
    text-align: center;
    width: 100vw;
    margin-left: auto;
    margin-right: auto;
    top: 60%;
  }

  p {
    color: white;
    font-family: Verdana;
    text-align: center;
  }

  body {
    background-color: black;
    height: 100vh;
    margin: 0px;
  }

  button {
    padding: 0.5em;
    background-color: green;
    border: none;
    color: white;
    font-family: Verdana;
    font-size: 2em;
    text-align: center;
  }
}
  </style>
  <script type="text/javascript" src="word gen.js">
  </script>
</body>
</html>
